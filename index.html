<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            background-color: #DACDCB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: arial;
        }

        .container {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            height: 100vh; 
        }

        .centered-gif {
            width: 130px; 
            height: auto;
            margin-bottom: 100px; 
        }

        /* Outer grid container  */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            grid-template-rows: repeat(2, 1fr);    
            width: 400px;
            height: 400px;
            border: 3px solid white; 
            box-sizing: border-box;
        }

        /* General shape styling */
        .shape {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease, background-color 0.2s ease; 
        }

        .label-container {
            position: relative;
        }

        .label {
            position: absolute;
            top: 8px;
            left: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            z-index: 2;
            pointer-events: none;
        }

        /* Clickable Square */
        .square {
            background-color: #ff85d0;
            width: 100%;
            height: 100%;
            cursor: url('../homepage/imageshp/pinkpointer.png'), auto;
        }

        .square:hover {
            background-color: orange;
        }

        .square:active {
            transform: scale(0.95); 
            background-color: greenyellow; 
        }

        /* Circle with fading edges */
        .circle {
            background: radial-gradient(circle, orange 20%, transparent 80%); 
            border-radius: 50%;
            width: 100%;
            height: 100%;
            cursor: zoom-in;
        }

        .circle:hover {
            background-color: greenyellow;
        }

        .circle:active {
            transform: scale(0.8); 
            background-color: greenyellow; 
        }

        /* Triangle effect */
        .triangle-container {
            width: 100%;
            height: 100%;
            perspective: 1000px; 
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 200px solid greenyellow;
            transition: transform 0.5s ease-in-out; 
            transform-style: preserve-3d; 
            cursor: crosshair;
        }

        .triangle:hover {
            border-bottom-color: #ef3eab;
        }

        .triangle:active {
            transform: rotateY(360deg); 
            border-bottom-color: orange; 
        }

        /* White-bordered square  */
        .text-box {
            display: flex;
            justify-content: flex-end; 
            align-items: flex-end; 
            padding: 10px;
            text-align: left;
            font-size: 12px;
            color: black;
            border-top: 3px solid white;
            border-left: 3px solid white;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Container for GIF and Grid -->
    <div class="container">
        <img src="windows.gif" alt="Animated GIF" class="centered-gif">

        <!-- Grid Container -->
        <div class="grid-container">
            <!-- Square (2a) -->
            <a href="/workbook/homepage/homepage.html" class="shape label-container"> 
                <div class="square"></div>
                <span class="label">2a</span>
            </a>

            <!-- Circle (2b) -->
            <div class="shape circle label-container">
                <a href="/workbook/2b/2b.html" class="shape label-container"></a>
                <span class="label">2b</span>
            </div>  

            <!-- Triangle (2c) -->
            <a href="/workbook/2c/2c.html" class="shape triangle-container label-container">
                <div class="triangle"></div>
                <span class="label">2c</span>
            </a>

            <!-- Text box -->
            <div class="text-box">To access the workbooks, please click on the shapes!</div> 
        </div>
    </div>
</body>
</html>
