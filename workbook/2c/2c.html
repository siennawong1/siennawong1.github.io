<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>

  <style>
    @font-face {
      font-family: 'Bytesized';
      src: url('./data/Bytesized-Regular.ttf') format('truetype');
    }

    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Bytesized', sans-serif;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: -1;  
    }

    a {
      position: absolute;
      font-size: 36px;
      color: #00FF00;
      text-decoration: none;
      transition: 0.3s;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 15px #00FF00, 0 0 20px #00FF00;
      }
      100% {
        text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #00FF00;
      }
    }

    @keyframes vibrate {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-4px); }
      50%  { transform: translateX(4px); }
      75%  { transform: translateX(-4px); }
      100% { transform: translateX(4px); }
    }

    a:hover {
      color: #f6ac00;
      animation: glow 1s infinite, vibrate 0.2s infinite;
    }

    .return-button {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background-color: #5EFF3D;
      z-index: 4;
      transition: 0.3s;
    }

    .return-button:hover {
      background-color: orange;
      animation: glow 1s infinite, vibrate 0.2s infinite;
      box-shadow: 0 0 10px #ffbf00, 0 0 20px #ffd500, 0 0 30px #ffe100;
    }

    .green-square {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #00FF00;
      z-index: 1;
    }

    .static-square {
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: #00FF00;
      z-index: 1;
    }

    .glow-cube {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #00FF00;
      z-index: 2;
      box-shadow: 0 0 10px #00FF00;
      animation: pulse-glow 2s infinite ease-in-out;
    }

    @keyframes pulse-glow {
      0% {
        box-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00;
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 15px #00FF00, 0 0 30px #00FF00;
        transform: scale(1.2);
      }
      100% {
        box-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <!-- Individual Week Links -->
  <a href="../week7/week7.html" style="top: 42%; right: 380px;">week <br>7</a>
  <a href="../week8/week8.html" style="top: 60%; right: 350px;">week<br> 8</a>
  <a href="../week9/week9.html" style="top: 68%; right: 430px;">week <br> 9</a>

  <!-- Return Button as Green Square -->
  <a href="/index.html" class="return-button"></a>

  <!-- Iframe for embedded content -->
  <iframe src="../p5-experiments/2chome/index.html">
    Your browser does not support iframes.
  </iframe>

  <!-- Static Larger Green Squares -->
  <div class="static-square" style="top: 20vh; left: 65vw;"></div>
  <div class="static-square" style="top: 35vh; left: 70vw;"></div>
  <div class="static-square" style="top: 50vh; left: 75vw;"></div>
  <div class="static-square" style="top: 65vh; left: 68vw;"></div>
  <div class="static-square" style="top: 80vh; left: 72vw;"></div>

  <!-- Animated Glowing Cubes -->
  <div class="glow-cube" style="top: 10vh; left: 55vw;"></div>
  <div class="glow-cube" style="top: 55vh; left: 60vw;"></div>
  <div class="glow-cube" style="top: 75vh; left: 58vw;"></div>

  <!-- Script to generate random green squares -->
  <script>
    const numSquares = 50;
    for (let i = 0; i < numSquares; i++) {
      const square = document.createElement('div');
      square.className = 'green-square';
      const size = Math.random() * 8 + 4; // Size between 4px and 12px
      square.style.width = `${size}px`;
      square.style.height = `${size}px`;
      square.style.top = `${Math.random() * 100}vh`;
      square.style.left = `${Math.random() * 20 + 80}vw`; // Right 20% of screen
      document.body.appendChild(square);
    }
  </script>

</body>
</html>
